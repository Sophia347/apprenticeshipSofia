<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="./output.css" rel="stylesheet">

<body class="bg-no-repeat bg-cover bg-black body-list">

    <nav class="mx-12">
        <div class="flex justify-between mt-10 ">
            <img class="font-semibold text-3xl logo ml-12 menu" src="img/Logo.svg">
            <div class=" navbar_register text-white ml-6 text-sm  ">
                <a class="hover_line " href=" # "> Register</a>
                <button class="bot_login rounded mx-6 mr-1 text-sm " href="#">Login </button>
            </div>
        </div>
        
    </nav>

    <div class="flex justify-center bg-black m-auto caja_login text-white  mt-12 ">
        <form class="rounded-b justify-center  mt-8 text-base">
            <h1 class=" title_inic_sesion flex justify-center  text-4xl leading-10 font-medium">Inicia sesión</h1>

            <div>
                <label for="correo"></label>
                <input class="mt-8 w-full p-2 bg-white  text-black text-justify text-sm  rounded"
                    placeholder="Email o número de teléfono" type="email" id="correo" required >
            </div>

            <div>
                <label for="contraseña"></label>
                <input class=" mt-8 w-full p-2 bg-white text-black rounded " type="password"
                    placeholder="contraseña" id="password" required>
            </div>

            <button class="boton_inici_sesion mt-8 text-lg " type="button">Iniciar sesión</button>
            
            <div>
                <div class=" mt-4 flex justify-between text-sm pt-1.5 ">
                    <div>
                        <input type="checkbox" id="remember ">
                        <label class="mx-4 " for=" remember"><a  href="#">recuerdame</a> </label>
                    </div>
                    <div>
                        <a class="text-sm hover_line " href=" # "> Necesita ayuda? </a>
                    </div>
                </div>
            </div>

            <div class=" mt-8 flex justify-center text-sm">

                <a href="#"><img src="img/logo_facebook.svg">
                <a class="mx-4" href=" # "> Iniciar sesión con Facebook</a>
            </div>
            <div class="   mt-6 flex justify-center text-sm mx-12 hover_line">
                <a  href=" # "> ¿Primera vez en Movy? Suscríbete ya.</a>
            </div> 
        </form>        
    </div>
   <div class=" item pt-44 text-white pb-2.5 ">

                <span class=" mt-8 p-40 text-3xl " >Questions? Call +1 (408) 600-1722 (USA)</span>    
            </div>
            <div class="items_grid grid mt-12  mb-9 text-lg pt-16 justify-evenly ">
                <span >FAQ</span>
                <span >Privacy</span>
                <span >Speed Test</span>
                <span >Help Center</span>
                <span >Jobs</span>
                <span >Cookie Preferences</span>
